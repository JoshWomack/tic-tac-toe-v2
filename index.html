<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <h2 class="messagebox"></h2>
        <div class="row">
            <div class="top cell"></div>
            <div class="top cell center"></div>
            <div class="top cell"></div>
        </div>

        <div class="row">
            <div class="middle cell"></div>
            <div class="middle cell center"></div>
            <div class="middle cell"></div>
        </div>
        <div class="row">
            <div class="bottom cell"></div>
            <div class="bottom cell center"></div>
            <div class="bottom cell"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
